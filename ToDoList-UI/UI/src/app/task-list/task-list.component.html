<div class="container mt-4">
  <div class="table-container">
    <h2 class="text-center mb-4">{{ loggedUserName }}'s Task List</h2>

    <div class="d-flex justify-content-between align-items-center mb-4">
      <div class="d-flex align-items-center">
        <label for="statusFilter" class="mr-2">Filter</label>
        <select id="statusFilter" class="form-control form-control-sm" [(ngModel)]="statusFilter">
          <option value="">All</option>
          <option value="NoProgress">No Progress</option>
          <option value="Started">Started</option>
          <option value="Done">Done</option>
        </select>
        <button class="btn btn-primary ml-3" (click)="applyFilter()">Apply</button>
      </div>

      <div>
        <button class="btn btn-secondary" routerLink="/main-dashboard">Back</button>
        <button class="btn btn-success ml-2" routerLink="/task-add">Add Task</button>
      </div>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Description</th>
          <th>Status</th>
          <th>User ID</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks">
          <td>{{ task.id }}</td>
          <td>{{ task.title }}</td>
          <td>{{ task.description }}</td>
          <td>{{ task.status }}</td>
          <td>{{ task.userId }}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="deleteTask(task.id)">Delete</button>
            <button class="btn btn-info btn-sm ml-2" (click)="updateTask()">Update</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
