<hr>
<div class="container mt-4">
    <div class="table-container">
      <h2 class="text-center">User List</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>UserName</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
            <th>Actions</th>
            <th>
              <button class="btn back-btn" routerLink="/main-dashboard">Back</button>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.userName }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.surname }}</td>
            <td>{{ user.email }}</td>
            <td>
              <button class="btn btn-primary mr-2" routerLink="/user-password-change">Change Password</button> &nbsp;
              <button class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
