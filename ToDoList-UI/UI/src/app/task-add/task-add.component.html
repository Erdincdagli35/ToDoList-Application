<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Change Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Task Add Form</h2>
        <form>
            <div class="form-group">
                <label for="name">Task ID:</label>
                <input type="text" class="form-control" id="id" name="id" [(ngModel)]="task.id" placeholder="ID" required>
            </div>
            <div class="form-group">
                <label for="name">Title</label>
                <input type="text" class="form-control" id="title" name="title" [(ngModel)]="task.title" placeholder="Title" required>
            </div>
            <div class="form-group">
                <label for="name">Description</label>
                <input type="text" class="form-control" id="description" name="description" [(ngModel)]="task.description" placeholder="Description" required>
            </div>
            <div class="form-group">
                <label for="name">Status</label>
                <select class="form-control" id="status" name="status" [(ngModel)]="task.status" required>
                    <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
                  </select>
            </div>
            <div class="form-group">
                <label for="name">User ID</label>
                <input type="text" class="form-control" id="userId" name="userId" [(ngModel)]="task.userId" placeholder="User ID" required>
            </div>
            <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
            <button type="submit" class="btn btn-primary" routerLink="/main-dashboard">Back</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
