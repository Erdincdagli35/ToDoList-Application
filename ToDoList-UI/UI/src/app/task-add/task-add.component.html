<div class="container">
    <div class="form-container">
        <h2>Task Add Form</h2>
        <form>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" [(ngModel)]="task.title" placeholder="Title" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" [(ngModel)]="task.description" placeholder="Description" required></textarea>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select class="form-control" id="status" name="status" [(ngModel)]="task.status" required>
                    <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="userId">User ID:</label>
                <input type="text" class="form-control" id="userId" name="userId" [(ngModel)]="userTemp.id" [readonly]="true" required>
            </div>
            <button type="submit" class="btn btn-custom" (click)="onSubmit()">Submit</button>
            <button type="button" class="btn btn-custom" routerLink="/main-dashboard">Back</button>
        </form>
    </div>
</div>
