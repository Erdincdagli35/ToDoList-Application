<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="banner">
    <h1>To-Do List Application</h1>
  </div>
  <div class="main-container">
    <div class="welcome-card" *ngIf="showButtons">
      <h2>Welcome</h2>
      <p class="lead mt-4">Manage your tasks efficiently and effectively.</p>
      <div class="mt-4">
        <button class="btn btn-custom" routerLink="/user-login">Login</button>
        <button class="btn btn-custom" routerLink="/user-signup">Sign Up</button>
      </div>
    </div>
    <router-outlet></router-outlet> 
  </div>
  <footer class="footer">
    <p>&copy; 2024 To-Do List Application. All rights reserved.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
