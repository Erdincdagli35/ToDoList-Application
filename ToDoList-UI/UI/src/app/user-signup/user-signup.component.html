<div class="container mt-5">
    <div class="signup-container">
      <h2 class="signup-header text-center">Sign Up</h2>
      <form>
       <div class="form-group">
          <label for="id">ID</label>
          <input type="text" class="form-control" id="id" [(ngModel)]="user.id" name="id" placeholder="ID" required>
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="user.name" name="name" placeholder="Username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" placeholder="password" required>
        </div>
        <!--<button type="submit" class="btn btn-primary btn-block">Sign Up</button>-->
        <button class="btn btn-primary btn-block" type="submit" (click)="onSubmit()">Sign Up</button>
      </form>
      <div class="mt-3 text-center">
        <a href="/user-login">Already have an account? Login</a>
      </div>
    </div>
  </div>
