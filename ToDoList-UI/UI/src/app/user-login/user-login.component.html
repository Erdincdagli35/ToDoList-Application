<div class="container mt-5">
    <div class="login-container">
      <h2 class="login-header text-center">Login</h2>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="user.name" name="name" placeholder="Username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" placeholder="Password" required>
        </div>
        <button class="btn btn-primary" type="submit" (click)="onSubmit()">Login</button>
      </form>
      <div class="mt-3 text-center">
        <a href="/user-signup">Don't have an account? Sign up</a>
      </div>
    </div>
  </div>
