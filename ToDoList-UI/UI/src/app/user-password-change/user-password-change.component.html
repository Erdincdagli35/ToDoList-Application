<div class="container">
    <div class="form-container">
        <h2>Password Change Form</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="userPCP.name" [attr.placeholder]="userTemp.userName" required>
            </div>
            <div class="form-group">
                <label for="oldPassword">Old Password:</label>
                <input type="password" class="form-control" id="oldPassword" name="oldPassword" [(ngModel)]="userPCP.oldPassword" placeholder="Old Password" required>
            </div>
            <div class="form-group">
                <label for="newPassword">New Password:</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" [(ngModel)]="userPCP.newPassword" placeholder="New Password" required>
            </div>
            <div class="form-group">
                <label for="newPasswordConfirm">Confirm New Password:</label>
                <input type="password" class="form-control" id="newPasswordConfirm" name="newPasswordConfirm" [(ngModel)]="userPCP.newPasswordConfirm" placeholder="New Password Confirm" required>
            </div>
            <button type="submit" class="btn btn-custom" (click)="onSubmit()">Submit</button>&nbsp;
            <button type="submit" class="btn btn-custom" routerLink="/user-list">Back</button>
        </form>
    </div>
</div>
